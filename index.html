<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
    <title>Chirs Form</title>
</head>
<body>

<div id="image-container">
    <div id="banner-logo">
        <img src=img/reindeer.png id="logo"><h1>Emiror</h1>
    </div>
    <footer id="photo-credit">
        Photo by 
        <a href="https://unsplash.com/@rocketman_" target="_blank" rel="noreferrer noopener">Marlon Medau</a>
        & Icon by <a href="https://www.flaticon.com/free-icons/origami" title="origami icons" target="_blank" rel="noreferrer noopener">Freepik - Flaticon</a>
    </footer>
</div>

<div id="form-container">
    <div id="intro">
        <h1>This is not a real online service! 
            You know you need something like this in your 
            life to help you realize your deepest dreams.
            Sign up <em>now</em>  to get started.
            <br>
            <br>
            You <em>know</em>  you want to.
        </h1>
    </div>
    <div id="form">
        <div id="form-controls-left">
            <h1>Let's do this!</h1><br>
            <form action="" method="post">
                <label for="first_name">First Name</label><br>
                    <input id="first_name" name="user_first_name" minlength="1" maxlength="20"><br>
                <label for="last_name">Last Name</label><br>
                    <input id="last_name" name="user_last_name" minlength="1" maxlength="20"><br>
                <label for="phone">Phone Number</label><br>
                    <input type="tel" id="phone" name="user_phone" maxlength="15">
        </div>
        <div id="form-controls-right"><br><br>
                <label for="email">Email<span aria-label="required">*</span></label><br>
                    <input type="email" id="email" name="user_email" required><br>
                <label for="password">Password<span aria-label="required">*</span></label><br>
                    <input type="password" id="password" name="user_password" minlength="8" maxlength="25" required><br>
                <label for="password-confirm">Confirm Password<span aria-label="required">*</span></label><br>
                    <input type="password" id="password-confirm" name="user_password_confirmation" minlength="8" maxlength="25" required>
        </div>
    </div>
    <div id="submission">
        <div id="create-account">
                <button type="submit" id="button">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
